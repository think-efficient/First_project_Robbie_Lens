<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Tarifs – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style/tarifs.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <!-- Header Section -->
        <header class="header">

            <nav class="nav">

                <img src="images/logo.png" alt="Logo de Robbie Lens Photographie">
                
                <div class="nav__menu">
                    <a href="index.html" class="nav__link">Accueil</a>
                    <a href="a-propos.html" class="nav__link">À propos</a>
                    <a href="tarifs.html" class="nav__link">Tarifs</a>
                    <a href="portfolio.htm" class="nav__link">Portfolio</a>                 
                </div>

            </nav>

        </header>

        <!-- Main Content Section -->
        <main class="main">
            
            <table class="pricing-table">

                <tr class="pricing-table__row">
                    <th class="pricing-table__head pricing-table__head--col0">Désignation</th>
                    <th class="pricing-table__head pricing-table__head--col1">Quantité</th>
                    <th class="pricing-table__head pricing-table__head--col2">Prix</th>
                </tr>

                <tr class="pricing-table__row">
                    <td class="pricing-table__cell pricing-table__cell--col0row1">Retouches photo studio professionnel</td>
                    <td class="pricing-table__cell">x 800 photos</td>
                    <td class="pricing-table__cell">3200€/800 photos</td>
                </tr>

                <tr class="pricing-table__row">
                    <td class="pricing-table__cell pricing-table__cell--col0row2">Assistant photo lumière professionnel</td>
                    <td class="pricing-table__cell">x 2 sets studio</td>
                    <td class="pricing-table__cell">1500€/journée</td>
                </tr>

            </table>

        </main>

        <!-- Footer Section -->
        <footer class="footer">

            <div class="footer__container">

                <div class="footer__logo">
                    <a href=""><img src="images/logo.png" alt="logo robbie-lens"></a>
                </div>
                
                <div class="footer__social">
                    <a href="https://twitter.com/" target="_blank" class="footer__social-icon"><img src="images/twitter.png" alt="logo twitter"></a>
                    <a href="https://www.instagram.com/" target="_blank" class="footer__social-icon"><img src="images/instagram.png" alt="logo instagram"></a>
                </div>

            </div>

        </footer>
        
    </body>

</html>
