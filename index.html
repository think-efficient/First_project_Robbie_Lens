<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Accueil – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <!-- Header Section -->
        <header class="header">

            <nav class="nav">

                <img src="images/logo.png" alt="Logo de Robbie Lens Photographie">
                
                <div class="nav__menu">
                    <a href="index.html" class="nav__link">Accueil</a>
                    <a href="a-propos.html" class="nav__link">À propos</a>                   
                </div>

            </nav>

        </header>

        <!-- Main Content Section -->
        <main class="main main--accueil">

            <!-- Introduction Section -->
            <section class="intro">

                <div class="intro__info">
                    <h1 class="intro__title">Robbie Lens Photographie</h1>

                    <p class="intro__text">
                        Où <em>professionalisme</em> s’allie avec <em>passion</em>. 
                        Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                        qui m’anime : capturer l’essence de chaque instant.
                    </p>

                    <!-- Contact CTA Section -->
                    <div class="cta">
                        <a href="" class="cta__link">UN PROJET ? ÉCRIVEZ-MOI</a>
                    </div>
                </div>

                <div class="intro__image">
                    <img src="images/robbie-lens.png" alt="Photographie par Robbie Lens">
                </div>
                
            </section>

            <!-- Projects Section -->
            <section class="projects">
                <h2 class="projects__subtitle">Mon dernier projet</h2>

                <div class="projects__gallery">
                    <img src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                    <img src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                    <img src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
                    <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                    <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                    <img src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
                </div>

            </section>

        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <img src="images/logo.png" alt="logo robbie-lens" class="footer__logo">
            <a href="https://twitter.com/" target="_blank" class="footer__social-icon"><img src="images/twitter.png" alt="logo twitter"></a>
            <a href="https://www.instagram.com/" target="_blank" class="footer__social-icon"><img src="images/instagram.png" alt="logo instagram"></a>
        </footer>

    </body>

</html>
