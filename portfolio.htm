<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Portfolio – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Header Section -->
        <header class="header">
            <nav class="nav">

                <a href="index.html"><img src="images/logo.png" alt="logo robbie-lens"></a>

                <div class="nav__menu">
                    <a href="index.html" class="nav__link">Accueil</a>
                    <a href="a-propos.html" class="nav__link">À propos</a> 
                    <a href="portfolio.htm" class="nav__link">Portfolio</a>                 
                </div>

            </nav>
        </header>

        <!-- Main Content Section -->
        <main class="main">

            <section class="intro--portfolio">
                <h1 class="intro__title">Portfolio</h1>
            </section>

            <!-- Gallery Section -->
            <section class="gallery">
                <div class="gallery__container--landscape">
                    <h2 class="gallery__subtitle--landscape">Paysages</h2>

                    <!-- Gallery Section landscape-->
                    <div class="gallery__content">
                        <img src="images/portfolio/paysage1.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage2.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage3.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage4.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage5.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage6.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage7.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage8.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/paysage9.jpg" alt="" class="gallery__image">
                    </div>
                </div>
            </section>

            <!-- Gallery Section portrait-->
            <section class="gallery">
                <div class="gallery__container--portrait">
                    <h2 class="gallery__subtitle--portrait">Portraits</h2>

                    <div class="gallery__content">
                        <img src="images/portfolio/portrait1.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/portrait2.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/portrait3.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/portrait4.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/portrait5.jpg" alt="" class="gallery__image">
                        <img src="images/portfolio/portrait6.jpg" alt="" class="gallery__image">
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer Section -->
        <footer class="footer">
            <a href="index.html" class="footer__logo"><img src="images/logo.png" alt="logo robbie-lens"></a>
            <a href="https://twitter.com/" target="_blank" class="footer__social-icon"><img src="images/twitter.png" alt="logo twitter"></a>
            <a href="https://www.instagram.com/" target="_blank" class="footer__social-icon"><img src="images/instagram.png" alt="logo instagram"></a>
        </footer>

    </body> 

</html>
