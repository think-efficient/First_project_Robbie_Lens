<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil – Robbie Lens Photographie</title>
        <link rel="stylesheet" href="style/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>
    
    <body class="page">

        <!-- Header Block -->
        <header class="header">
            <nav class="header__nav">
                <img class="header__logo" src="images/logo.png" alt="Logo de Robbie Lens Photographie">
                <div class="header__menu">
                    <a class="header__menu-link" href="home.html">Accueil</a>
                    <a class="header__menu-link" href="about.html">À propos</a>
                    <a class="header__menu-link header__menu-link--hidden-mobile" href="pricing.html">Tarifs</a>
                    <a class="header__menu-link" href="portfolio.htm">Portfolio</a>                
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main>

            <!-- Introduction Block -->
            <section class="intro">
                <div class="intro__container">
                    <h1 class="title title--intro">Robbie Lens Photographie</h1>
                    <p class="intro__text">
                        Où professionalisme s’allie avec passion. 
                        Depuis plus de 5 ans maintenant, 
                        j’exerce mon métier avec la passion qui m’anime : 
                        capturer l’essence de chaque instant.
                    </p>
                    <div class="button-wrapper">
                        <a href="#nom" class="button">UN PROJET ? ÉCRIVEZ-MOI</a>
                    </div>
                </div>
                <div class="intro__image-wrapper">
                    <img class="intro__image" src="images/robbie-lens.png" alt="Photographie par Robbie Lens">
                </div>
            </section>
-
            <!-- Gallery Block -->
            <section class="gallery">
                <div class="gallery__container">
                    <h2 class="subtitle subtitle--gallery-home">Mon dernier projet</h2>
                    <div class="gallery__content">
                        <img class="gallery__image" src="images/accueil/element-1.png" alt="Twelve apostles - Australie">
                        <img class="gallery__image" src="images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande">
                        <img class="gallery__image" src="images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande">
                        <img class="gallery__image" src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                        <img class="gallery__image" src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande">
                        <img class="gallery__image" src="images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande">
                    </div>
                </div>
            </section>

            <!-- Form Block -->
            <div class="form">

                <h2 class="subtitle subtitle--form">Parlons de votre projet</h2>

                <form action="" method="get">

                    <div class="form__container">
                        <div class="form__field">
                            <label class="form__label" for="nom">Nom</label>
                            <input class="form__input" type="text" name="nom" id="nom">
                        </div>
                        <div class="form__field">
                            <label class="form__label" for="email">Email</label>
                            <input class="form__input" type="email" name="email" id="email">
                        </div>
                    </div>

                    <div class="form__field--message">
                        <label class="form__label" for="message">Message</label>
                        <textarea class="form__textarea" name="message" id="message"></textarea>
                    </div>

                    <div class="button-wrapper">
                        <input class="button" type="submit" value="ENVOYER">
                    </div>
                    
                </form>
            </div>
            
        </main>

        <!-- Footer Block -->
        <footer class="footer">

            <div class="footer__container">

                <div class="footer__logo">
                    <a href="">
                        <img class="footer__logo-img" src="images/logo.png" alt="logo robbie-lens">
                    </a>
                </div>
                
                <div class="footer__social">
                    <a href="https://twitter.com/" target="_blank">
                        <img class="footer__social-icon" src="images/twitter.png" alt="logo twitter">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img class="footer__social-icon" src="images/instagram.png" alt="logo instagram">
                    </a>
                </div>

            </div>

        </footer>
        
    </body>

</html>
